m:rotate(180deg)}.score-counter.dragging{opacity:.7;z-index:60;transition:none}.counter-btn{border:none;border-right:2px solid #c89b3c;background:#16181d;color:#f0e6d2;font-size:56px;font-weight:700;cursor:pointer;transition:all .2s;display:flex;align-items:center;justify-content:center}.counter-btn.plus{border-right:none;border-left:2px solid #c89b3c}.counter-btn:active{background:#c89b3c;color:#0a0e13}.score-center{background:#0a0e13;text-align:center;cursor:move;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;gap:10px}.player-name{font-size:32px;background:transparent;border:none;color:#f0e6d2;font-family:Beaufort for LOL,serif;text-align:center;outline:none;cursor:text;width:100%;padding:4px 8px;border-bottom:2px solid transparent;transition:border-color .2s}.player-name:hover,.player-name:focus{border-bottom-color:#c89b3c}.score-display{font-size:84px;font-weight:700;color:#c89b3c;line-height:1}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000c;z-index:200;align-items:center;justify-content:center}.modal.active{display:flex}.modal-content{background:#0a0e13;border:3px solid #c89b3c;border-radius:15px;padding:30px;text-align:center;max-width:400px;width:90%}.modal-title{font-size:24px;margin-bottom:20px;color:#c89b3c}.modal-text{font-size:18px;margin-bottom:20px;color:#f0e6d2}.modal-buttons{display:flex;flex-direction:column;gap:10px;margin-top:20px}.modal-btn{padding:12px 30px;border:2px solid #c89b3c;background:#1e2328;color:#f0e6d2;font-family:Beaufort for LOL,serif;font-size:16px;font-weight:700;border-radius:5px;cursor:pointer;transition:all .2s}.modal-btn:hover{background:#c89b3c;color:#0a0e13}.modal-btn.secondary{background:transparent}@media(max-width:768px){.score-display{font-size:56px}.player-name{font-size:24px}.counter-btn{font-size:42px}.score-center{padding:10px}}</style>
  </head>
  <body>
    <div class="header">
      <div class="player-buttons">
        <button class="player-btn active" data-players="2">2</button>
        <button class="player-btn" data-players="3">3</button>
        <button class="player-btn" data-players="4">4</button>
      </div>
      <div class="header-right">
        <button class="random-btn" id="randomBtn" title="Pick random starting player"></button>
        <button class="reset-btn" id="resetBtn"></button>
      </div>
    </div>

    <div class="game-area" id="gameArea">
      <div class="anchor-point" data-anchor="top-left"></div>
      <div class="anchor-point" data-anchor="top-right"></div>
      <div class="anchor-point" data-anchor="bottom-left"></div>
      <div class="anchor-point" data-anchor="bottom-right"></div>
      <div class="anchor-point" data-anchor="left"></div>
      <div class="anchor-point" data-anchor="right"></div>
      <div class="anchor-point" data-anchor="top"></div>
      <div class="anchor-point" data-anchor="bottom"></div>
    </div>

    <div class="modal" id="resetModal">
      <div class="modal-content">
        <div class="modal-title">Reset Options</div>
        <div class="modal-buttons">
          <button class="modal-btn" id="resetScoresBtn">Reset Scores</button>
          <button class="modal-btn" id="resetAllBtn">Reset Players (Scores + Names)</button>
          <button class="modal-btn secondary" id="cancelResetBtn">Cancel</button>
        </div>
      </div>
    </div>

    <div class="modal" id="randomModal">
      <div class="modal-content">
        <div class="modal-title">Starting Player</div>
        <div class="modal-text" id="randomPlayerText"></div>
        <div class="modal-buttons">
          <button class="modal-btn" id="closeRandomBtn">OK</button>
        </div>
      </div>
    </div>

  </body>
</html>
